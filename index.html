<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="./styles.css" rel='stylesheet'>
</head>
<body>
    <div class="container">
        <H1 class="Title">Archer, Knight, Spearman</H1>
        <h2 class="cta">Choose your Fighter</h2>
        <!--Main container -->
        <div class="game-area">
            <div class="options-container">
                <h3>Player</h3>
                <button class="btn p-options">Archer</button>
                <button class="btn p-options">Knight</button>
                <button class="btn p-options">Spearman</button>
            </div>
            <div class="score-area">
                <div class="score-title">Score</div>
                <div id="score" class="score"></div>
            </div>
            <div class="options-container">
                <h3>Opponent</h3>
                <button class="btn c-options">Archer</button>
                <button class="btn c-options">Knight</button>
                <button class="btn c-options">Spearman</button>
            </div>
        </div>
        <div id="result">Hey</div>
        <footer>
            <div>Game made by: Kiriela</div>
            <div>For: The Odin Project</div>
        </footer>
    </div>

    <script src="./js.js"></script>
</body>
</html>
