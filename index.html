<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div>
        <H1 class="Title">Archer, Knight, Spearman</H1>
        <h2 class="cta">Choose your Fighter</h2>
        <div class="players">
            <h3>Player</h3>
            <h3>Opponent</h3>
        </div>
        <div class="game-area">
            <div class="p-options-container">
                <img src="" alt="" class="p-options options">
                <img src="" alt="" class="p-options options">
                <img src="" alt="" class="p-options options">
            </div>
            <div class="score-area">
                <div class="score-title"></div>
                <div class="score"></div>
            </div>
            <div class="c-options-container">
                <img src="" alt="" class="c-options options">
                <img src="" alt="" class="c-options options">
                <img src="" alt="" class="c-options options">
            </div>
        </div>
        <footer>
            <div>Game made by: Kiriela</div>
            <div>For: The Odin Project</div>
        </footer>
    </div>

    <script src="./js.js"></script>
</body>
</html>
